<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
    <script defer src="./index.js"></script>
</head>

<body>
    <div id="calculator">
        <div class="result">
         <p>0</p>
        </div>
        <div class="buttons">
            <div class="button AC grey">AC</div>
            <div class="button grey">+/-</div>
            <div class="button grey">%</div>
            <div class="button orange">รท</div>

            <div class="button light-grey">7</div>
            <div class="button light-grey">8</div>
            <div class="button light-grey">9</div>
            <div class="button orange">x</div>

            <div class="button light-grey">4</div>
            <div class="button light-grey">5</div>
            <div class="button light-grey">6</div>
            <div class="button orange">-</div>

            <div class="button light-grey">1</div>
            <div class="button light-grey">2</div>
            <div class="button light-grey">3</div>
            <div class="button orange">+</div>

            <div class="button light-grey double ">0</div>
            <div class="button light-grey">.</div>
            <div class="button orange">=</div>
        </div>
    </div>
</body>

</html>
